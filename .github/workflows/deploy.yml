name: Deployment

permissions:
  actions: read
  contents: read

on:
  workflow_run:
    workflows: ["Development"]
    types:
      - completed

jobs:
  deploy:
    name: Deploy to Vercel
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    concurrency:
      group: deploy-${{ github.event.workflow_run.head_branch }}
      cancel-in-progress: true

    steps:
      - name: Dump workflow_run payload
        run: echo "${{ toJson(github.event.workflow_run) }}"

      - name: List available artifacts (via REST API)
        run: |
          curl -s \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.run_id }}/artifacts \
          | jq .
      
      - name: Download Release Package
        uses: actions/download-artifact@v4
        with:
          name: shopsmart-release
          path: ./release
          run-id: ${{ github.event.workflow_run.run_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Unzip Release
        run: unzip ./release/shopsmart-package.zip -d ./release

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Vercel Deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token:      ${{ secrets.VERCEL_TOKEN }}
          github-token:      ${{ secrets.GITHUB_TOKEN }}
          vercel-org-id:     ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args:       ${{ github.event.workflow_run.head_branch == 'main' && '--prebuilt --prod' || '--prebuilt' }}
          github-comment:    ${{ github.event.workflow_run.head_branch != 'main' }}
